<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Your YouTube Channel</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Additional styles specific to about page */
    .expertise-grid {
      display: grid;
      gap: 1rem;
    }
    
    @media (min-width: 640px) {
      .expertise-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .expertise-card {
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 1.5rem;
    }
    
    .expertise-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .expertise-content {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .stat-icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 5rem;
      height: 5rem;
      border-radius: 9999px;
      background-color: var(--muted);
      margin-bottom: 0.5rem;
    }
    
    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    
    .awards-grid {
      display: grid;
      gap: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .awards-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 1024px) {
      .awards-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .award-card {
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 1.5rem;
    }
    
    .award-icon {
      margin-bottom: 1rem;
    }
    
    .award-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .award-description {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
  </style>
</head>

</html>
